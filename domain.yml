session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- greet
- bye
- thank
- affirm
- deny
- mood_great
- mood_unhappy
- ask_which_events
- human_handoff
- register_for_event
entities:
- department
- core_member_name
- event_name
slots:
  core_member_name:
    type: unfeaturized
  department:
    type: unfeaturized
  event_name:
    type: unfeaturized
responses:
  utter_greet:
  - text: "Hey, I am _____\n You can ask me to:\n 1. Get all events details\n 2. Register\
      \ for an event. \n 3. Fetch contact details.\n 4. Subscribe you to our mail\
      \ list so that you can get notified of every upcoming event.\n 5. Provide feedback."
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_ask_email:
  - text: What is your email address?
  utter_ask_name:
  - text: What is your name?
  utter_default:
  - text: I did not understand
actions:
- action_fetch_all_events
- action_utter_event_link
