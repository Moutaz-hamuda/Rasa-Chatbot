session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- greet
- bye
- thank
- affirm
- deny
- mood_great
- mood_unhappy
- ask_help
- ask_which_events
- human_handoff
- register_for_event
- registration_details
- domain_info

entities:
- department
- core_member_name
- event_name
slots:
  core_member_name:
    type: unfeaturized
  department:
    type: unfeaturized
  event_name:
    type: unfeaturized
responses:
  utter_greet:
  - buttons:
    - payload: /action_fetch_all_events
      title: 'Event Details '
    - payload: /action_utter_event_link
      title: Register for an Event
    text: Hey, Welcome to DSC-CVRGU. How can we assist you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_ask_email:
  - text: What is your email address?
  utter_ask_name:
  - text: What is your name?
  utter_next_help:
  - text: “Is there anything else I can help you with?”
  utter_thanks:
  - text: “It felt great to help you!”
  - text: “Glad to help you!”
  utter_sorry:
  - text: “Really sorry. :( Please try again.”
  utter_default:
  - text: I did not understand
actions:
- action_fetch_all_events
- action_utter_event_link
